<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Vote</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      .header-title {
        margin: 0;
      }

      .user-pics-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .user-pic {
        width: 150px;
        text-align: center;
      }

      .user-pic img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .user-name {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Vote for Your Favorite User</h1>
    </header>

    <div class="user-pics-container" id="userPics"></div>

    <button id="googleLoginBtn">Sign in with Google</button>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDXSLlef9SYpaP6ZGZvieMEsdn5PvQxhJw",
        authDomain: "direct-tv-b8cbc.firebaseapp.com",
        databaseURL: "https://direct-tv-b8cbc-default-rtdb.firebaseio.com",
        projectId: "direct-tv-b8cbc",
        storageBucket: "direct-tv-b8cbc.appspot.com",
        messagingSenderId: "999287626395",
        appId: "1:999287626395:web:7ded376396f7e2d2aa443e",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const auth = firebase.auth();

      // Google login button
      const googleLoginBtn = document.getElementById("googleLoginBtn");

      // Google login function
      function googleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth
          .signInWithPopup(provider)
          .then((result) => {
            // Signed in successfully, update UI with user info
            const user = result.user;
            console.log("User:", user);
          })
          .catch((error) => {
            // Handle errors
            console.error("Google login error:", error);
          });
      }

      // Google login button click event
      googleLoginBtn.addEventListener("click", googleLogin);
    </script>
  </body>
</html>
