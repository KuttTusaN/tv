<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>
  </head>
  <body>
    <h1>Google Sign-in</h1>
    <button id="googleSignInBtn">Sign in with Google</button>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDIftMOvJZxfqFbk5wcXVfXfbLuXZnMV4E",
        authDomain: "live-cd186.firebaseapp.com",
        projectId: "live-cd186",
        storageBucket: "live-cd186.appspot.com",
        messagingSenderId: "598676075183",
        appId: "1:598676075183:web:c2a91e081176514df61a5a",
        measurementId: "G-LNB435NGTE",
      };

      firebase.initializeApp(firebaseConfig);

      // Google sign-in function
      function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase
          .auth()
          .signInWithPopup(provider)
          .then((result) => {
            // Google sign-in was successful, you can access the user info here
            const user = result.user;
            console.log(user);
          })
          .catch((error) => {
            // Handle errors here
            console.error(error);
          });
      }

      // Add event listener to the sign-in button
      document
        .getElementById("googleSignInBtn")
        .addEventListener("click", signInWithGoogle);
    </script>
  </body>
</html>
